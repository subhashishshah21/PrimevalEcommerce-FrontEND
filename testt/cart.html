<!-- body-New Arrivals STYLE -->
<style>
	@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap");
	@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");
	@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap");

	.body {
		background: #ccc;
	}

	.newarrivals {
		position: absolute;
		left: 50;
		margin: 20px 10px;
		padding: 0;
		box-sizing: border-box;
		float: left;
	}
	.newarrivals h2 {
		/* position: relative;
        left: 20; */
		margin-left: 40px;
		font-weight: 800;
		text-spacing: 5px;
		/* letter-spacing:1px; */
		font-family: "Montserrat", sans-serif;
	}
	.newarrivals h2 span {
		/* text-decoration: underline;
        text-decoration-color:#d10024;
        text-decoration-thickness: 0.13em; */
		border-bottom: 4px solid #d10024;
	}
	.newarrivals-card {
		position: relative;
		margin: 20px;
		border: 1px solid #ccc;
		min-width: 200px;
		float: left;
		padding: 20px;
		background: #fff;
		font-family: "Montserrat-light", sans-serif;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}
	.newarrivals-card img {
		position: relative;
		left: 15;
		width: 200px;
		height: auto;
		align-items: center;
		transition: width 2s;
	}
	.newarrivals-card img:hover {
		/* opacity: 0.5; */
		-ms-transform: scale(1.5); /* IE 9 */
		-webkit-transform: scale(1.5); /* Safari 3-8 */
		transform: scale(1.5);
		cursor: pointer;
	}
	.newarrivals label {
		border: 1px solid;
		background: #d10024;
		color: #fff;
		padding: 5px 10px;
		font-weight: 600;
		float: right;
	}
	.newarrivals-line {
		border: 1px solid #ccc;
		width: 40px;
		padding-top: -10px;
	}
	.newarrivals-line,
	.newarrivals-card-des .price {
		display: inline-block;
	}
	.newarrivals-btn {
		display: inline-flex;
	}
	.newarrivals-btn button {
		width: 90px;
		height: 40px;
		color: #fff;
		background: #d10024;
		border: 1px;
		border-radius: 5px;
		padding: 4px 8px;
		margin-left: 20px;
		font-family: "Montserrat", sans-serif;
		font-weight: 800;
		font-size: 11px;
	}
	.newarrivals-card-des {
		margin-top: 15px;
		line-height: 1;
		text-align: center;
		font-family: "Montserrat", sans-serif;
	}
	.newarrivals-card-des span {
		font-size: 14px;
	}
	.newarrivals-card-des p {
		font-weight: 600;
	}
	.newarrivals-card-des .price {
		font-weight: 600;
		color: #d10024;
	}
	.newarrivals-pricetag {
		margin-bottom: 15px;
	}
	.newarrivals-pricetag span {
		margin-bottom: 4px;
	}
</style>
<!-- END OF NEW ARRIVALS STYLING -->
